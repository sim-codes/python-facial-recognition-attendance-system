{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - FaceAttend{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="flex justify-between items-center mt-6">
                <p class="text-sm text-gray-600">
                    Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
                </p>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
